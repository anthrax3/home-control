<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title>Home control</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/weather-icons.css">
  </head>
  <body ng-app="homeDashboard">
    <div class="container-fluid">
        <div class="col-lg-4">
          <div ng-include="'html/timedate.html'"></div>
          <div ng-include="'html/timeleft.html'"></div>
          <div ng-include="'html/transport.html'"></div>
        </div>
        <div class="col-lg-4">
          <div ng-include="'html/weather.html'"></div>
          <div ng-include="'html/lighting.html'"></div>
        </div>
        <div class="col-lg-4">
          <div ng-include="'html/schedule.html'"></div>
          <div ng-include="'html/instagram.html'"></div>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/InstagramCtrl.js"></script>
    <script src="js/controllers/LightingCtrl.js"></script>

    <script src="js/filter/timePassedFilter.js"></script>

    <script src="js/services/instagramService.js"></script>
    <script src="js/services/lightingService.js"></script>
    <script src="js/services/restService.js"></script>
    <script src="js/services/scheduleService.js"></script>
    <script src="js/services/socketService.js"></script>
    <script src="js/services/timeLeftService.js"></script>
    <script src="js/services/transportService.js"></script>
    <script src="js/services/utilityService.js"></script>
    <script src="js/services/weatherService.js"></script>
