<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lighting-app.css">
  </head>
  <body ng-app="homeDashboard">
    <div ng-controller="LightingCtrl as lightingCtrl" class="container-fluid">
      <div class="rubrik">
        <h1>Belysning</h1>
      </div>
      <div class="col-lg-12">
        <div class="lampImages">
          <img src="./assets/images/ROOM.png" class="lampImage">
          <div ng-repeat="lamp in lightingCtrl.lightingService.data.lamps">
            <div ng-show="lamp.on">
              <img ng-src="{{'./assets/images/lamp' + ($index + 1) + '.png'}}" class="lampImage">
            </div>
          </div>
          <img src="./assets/images/numbers.png" class="lampImage">
        </div>
      </div>
      <div ng-repeat="lamp in lightingCtrl.lightingService.data.lamps">
        <label>
          <input type="checkbox" checked data-toggle="toggle" ng-change="lightingCtrl.updateLightingStatus()" ng-model="lightingCtrl.getLamp(($index)).on"> {{($index + 1) + "." + lamp.name}}<br>
        </lavel>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/LightingCtrl.js"></script>
    <script src="js/services/lightingService.js"></script>
    <script src="js/services/socketService.js"></script>
    <script src="js/services/restService.js"></script>
  </body>
</html>
