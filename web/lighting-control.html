<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/lighting-app.css">
  </head>
  <body ng-app="homeDashboard">
    <div ng-controller="LightingCtrl as lightingCtrl" class="container-fluid">
      <div class="rubrik">
        <h1>Belysning</h1>
      </div>
      <div class="col-lg-12">
        <!--<iframe width="100%" height="498" frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/view?key=AIzaSyDyP7EFmzjuK6Z9TqSbbhVLOIQRgBNmdYI&zoom=16&center=59.3470%2C17.9758&maptype=satellite"></iframe>
      </div>-->
        <div class="lampImages">
          <img src="./assets/images/ROOM.png" class="lampImage">
          <div ng-repeat="lamp in lightingCtrl.lightingService.lamps">
            <div ng-show="lamp.on">
              <img ng-src="{{'./assets/images/lamp' + ($index + 1) + '.png'}}" class="lampImage">
            </div>
          </div>
          <img src="./assets/images/numbers.png" class="lampImage">
        </div>
      </div>
      <input type="checkbox" ng-model="lightingCtrl.lightingService.lamps[0].on"> 1. Hall <br>
      <input type="checkbox" ng-model="lightingCtrl.lightingService.lamps[1].on"> 2. Hall <br>
      <input type="checkbox" ng-model="lightingCtrl.lightingService.lamps[2].on"> 3. Hall <br>
      <input type="checkbox" ng-model="lightingCtrl.lightingService.lamps[3].on"> 4. Hall <br>
      <input type="checkbox" ng-model="lightingCtrl.lightingService.lamps[4].on"> 5. Hall <br>
      <input type="checkbox" ng-model="lightingCtrl.lightingService.lamps[5].on"> 6. Hall <br>
      <input type="checkbox" ng-model="lightingCtrl.lightingService.lamps[6].on"> 7. Hall <br>
    </div>



    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/LightingCtrl.js"></script>
    <script src="js/services/lightingService.js"></script>
  </body>
</html>
