<div ng-controller="TransportCtrl as transportCtrl">

    </div>

        <div class="transport">

            <h5>Mot T-centralen</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    60%
                </div>
            </div>
            <h5>Mot Hjulsta</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">

                </div>
            </div>

        <div class="transport">

            <div class="progress">
